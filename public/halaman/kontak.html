<div id="contact">

   <h2 class="top-title"><span>Kontak</span></h2>

   <form>
      <div class="row">
         <div class="input-field col s12 m6">
            <input id="name" type="text">
            <label for="name">Nama</label>
         </div>
         <div class="input-field col s12 m6">
            <input id="email" type="email">
            <label for="email">Surel (Email)</label>
         </div>
         <div class="input-field col s12">
            <input id="subject" type="text">
            <label for="subject">Subjek Pesan</label>
         </div>
         <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Isi Pesan</label>
         </div>
         <div class="col s12">
            <button class="btn waves-light waves-effect right" type="submit" title="Kirim Pesan">Kirim Pesan <i class="material-icons right">send</i></button>
         </div>
      </div>
   </form>

</div>
